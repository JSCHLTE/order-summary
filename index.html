<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1">
    <title>Order Summary</title>
    <!--Style Sheet-->
    <link rel="stylesheet" href="src/SCSS/style.css">
    <!--Style Sheet-->
    <!--FONTS-->
    <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
    <!--FONTS-->
    <!--Font Awesome-->
    <script src="https://kit.fontawesome.com/eded3175eb.js" crossorigin="anonymous"></script>
    <!--Font Awesome-->
</head>
<body>
    <main>
        <div class="order-card">
            <div class="order-img">
                <img src="Images/illustration-hero.svg" alt="Girl listening to music.">
            </div>
            <div class="order-info">
                <div class="order-summary">
                    <h2>Order Summary</h2>
                    <p>You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
                </div>
                <div class="order-plan">
                    <div class="order-plan-img"><img src="Images/icon-music.svg" alt="Music note icon."></div>
                    <div class="order-plan-text">
                        <div class="order-plan-text-flex">
                            <span class="order-plan-text-title">Annual Plan</span>
                            <span class="order-plan-text-price">$59.99/year</span>
                        </div>
                        <a href="#" class="order-plan-text-link">Change</a>
                    </div>
                </div>
                <div class="order-buttons">
                    <a href="#" class="order-buttons-proceed">Proceed to Payment</a>
                    <a href="#" class="order-buttons-cancel">Cancel Order</a>
                </div>
            </div>
        </div>
    </main>
    <!--JavaScript-->
    <script src="src/JavaScript/app.js"></script>
    <!--JavaScript-->
</body>
</html>
